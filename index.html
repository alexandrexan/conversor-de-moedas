<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converte a moeda brasileira (R$) para a moeda americana (US$) de uma forma simples e rápida.">
    <meta name="keywords" content="HTML, CSS, JavaScript, conversor, moeda, câmbio, dólar, real">
    <meta name="author" content="Alexandre Xan">

    <title>Conversor R$ > US$</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor R$ > US$</h1>
        <div id="cotacaoAtual">Carregando cotação do Dólar...</div>

        <label for="valorCarteira">Quanto você tem na carteira (R$)?</label>
        <input type="number" id="valorCarteira" placeholder="Ex: 1000.00" step="0.01">

        <button onclick="converter()">Converter</button>

        <p id="resultado"></p>
        <div class="criador">
            <p>Criado por <strong><a href="https://github.com/alexandrexan" target="_blank">XAN</a></strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
